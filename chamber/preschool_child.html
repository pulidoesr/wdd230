  <main class="join">
    
    <div class="mform"> 
      <h2>Child Registration</h2>
      <form method="get" action="thanks.html">
        <fieldset>
            <legend>Your information</legend>
          <label class="top"> First Name* <input type="text" name="fname" autofocus required> </label>
          <label class="top"> Last Name* <input type="text" name="lname" required> </label>
          <label class="top"> Address <input type="text" name="title" pattern="[A-Za-z- ]{7,}"> </label>
          <label class="top"> City<input type="email" name="email" placeholder="City" required> </label>
          <label class="top"> Phone <input type="tel" name="phone" placeholder="123-555-2334" > </label>
          <label class="top"> Parents <input type="text" name="business" pattern="[A-Za-z- ]{7,}" required> </label>
        </fieldset>
       
        
        <input type="Register" value="Register Child" class="submitBtn">
        <input type="Update" value="Update Child" class="submitBtn">
        <input type="Delete" value="Delete Child" class="submitBtn">
    </form>
